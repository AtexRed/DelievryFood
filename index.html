<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DelieveryFood</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/font-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.min.css">
</head>
<body>
    <div class="content">
        <header class="header">
            <div class="container">
                <div class="header__content">
                    <a class="logo" href="#">
                        <span class="icon-logo"></span>
                        <div class="logo__name">Delivery Food</div>
                    </a>

                    <input type="text" class="header__input" placeholder="Адрес доставки">

                    <div class="header__buttons">
                        <button type="button" class="button button_user">
                            <span class="icon-user_icon"></span>
                            <div class="button__text">Войти</div>
                        </button>
                        <button class="button button_basket">
                            <span class="icon-basket_icon"></span>
                            <div class="button__text">Корзина</div>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <section class="promo">
            <div class="container">
                <div class="promo__content">
                    <div class="promo__wrapper">
                        <h1 class="promo__title">
                            Онлайн-сервис<br> доставки еды на дом
                        </h1>
                        <div class="promo__descr">Блюда из любимого ресторана привезет курьер в перчатках, маске и с антисептиком</div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
